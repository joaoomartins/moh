<body>
    <main id="main">
    <h2>PRENDINHAA!!! &#x1F499; &#x1F601;</h2>

    <p id="demo"></p>
    <h2><a id="voltar" href="countdown.html">VOLTAR</a></h2>
    <br>
    <br>

</main>
<script>
    var countDownDate = new Date("Dec 12, 2022 13:00:00").getTime();
    
    // +1 segundo
    var x = setInterval(function() {
    
      // Data atual
      var now = new Date().getTime();
        
      var distance = countDownDate - now;
        
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      document.getElementById("demo").innerHTML = days + " Dias " + hours + " Horas "
      + minutes + " Minutos " + seconds + " Segundos ";
        
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "PRENDINHA!";
      }
    }, 1000);
    </script>
</body>
