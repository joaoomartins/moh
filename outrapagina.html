<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        $("#change").click(function(){
            $("#change").html("Sim");
            $("#move").show();
        })

        $("#move").hover(function() {
            change();
        })

        /*$("#change").click(function(){

            window.location.href="http://smashingmagazine.com";
        });*/

        function change() {
            var i = Math.floor(Math.random()*500)+1;
            var j = Math.floor(Math.random()*100)+1;
            $("#move").css({top: j+'px', left:    i+'px'});
        } 
    </script>
</body>
</html>
